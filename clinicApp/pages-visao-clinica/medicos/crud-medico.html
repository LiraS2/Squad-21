                <div class="main-contain">

                    <div class="crud-header">
                        <h1>Gestão de Médicos</h1>
                        <p>Adicione, visualize e gerencie os médicos da clínica.</p>
                    </div>

                    <div class="crud-wrapper">
                        <div class="form-container">
                            <h2>Cadastrar / Editar</h2>
                            <form id="medicoForm">
                                <input type="hidden" id="medicoId">
                                <div class="input-group">
                                    <label for="nome">Nome Completo</label>
                                    <input type="text" id="nome" placeholder="Digite o nome completo" required>
                                </div>
                                <div class="input-group">
                                    <label for="crm">CRM</label>
                                    <input type="text" id="crm" placeholder="123456-UF" required>
                                </div>
                                <div class="input-group">
                                    <label for="especialidade">Especialidade</label>
                                    <select id="especialidade" required>
                                        <option value="" disabled selected>Selecione uma especialidade</option>
                                        <option value="Cardiologia">Cardiologia</option>
                                        <option value="Dermatologia">Dermatologia</option>
                                        <option value="Ortopedia">Ortopedia</option>
                                        <option value="Pediatria">Pediatria</option>
                                        <option value="Psiquiatria">Psiquiatria</option>
                                        <option value="Clínica Geral">Clínica Geral</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <label for="telefone">Telefone</label>
                                    <input type="tel" id="telefone" placeholder="(99) 99999-9999" required>
                                </div>
                                <div class="input-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" placeholder="medico@email.com" required>
                                </div>
                                <div class="input-group">
                                    <label for="status">Status</label>
                                    <select id="status" required>
                                        <option value="Ativo">Ativo</option>
                                        <option value="Inativo">Inativo</option>
                                    </select>
                                </div>
                                <div class="button-group">
                                    <button type="submit" class="btn-primary">Salvar</button>
                                    <button type="button" class="btn-secondary" id="cancelarBtn"
                                        style="display: none;">Cancelar</button>
                                </div>
                            </form>
                        </div>

                        <div class="table-container">
                            <h2>Médicos Cadastrados</h2>
                            <div class="table-wrapper">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>CRM</th>
                                            <th>Especialidade</th>
                                            <th>Status</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody id="medicosTabelaBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
